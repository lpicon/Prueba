general:
  artifacts:
    - "target/demo-*.jar"

machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - curl -fL https://getcli.jfrog.io | sh
  override:
    - git config --global user.email circleci@circleci
    - git config --global user.name CircleCI
    - chmod 775 ./generate_artifact.sh
    - mvn dependency:resolve
test:
  override:
    - mvn clean install
    - ./generate_artifact.sh
    - git checkout generate_artifact.sh
deployment:
  production:
    branch: master
    commands:
      - mvn -B release:clean release:prepare
      - mvn release:perform