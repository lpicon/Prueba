timezone:
  America/Bogota
java:
  version: oraclejdk8

general:
  artifacts:
    - "target/demo-*.jar"
    
dependencies:
  override:
    - git config --global user.email circleci@circleci
    - git config --global user.name CircleCI
    - chmod 775 ./generate_artifact.sh
    - mvn dependency:resolve
test:
  override:
    - mvn clean install
    - ./generate_artifact.sh
    - git checkout generate_artifact.sh
deployment:
  production:
    branch: master
    commands:
      - for t in `git tag`; do     git push origin :$t;     git tag -d $t; done
      - last_commit=$(git log -1); if [[ $last_commit != *"[maven-release-plugin]"* ]]; then mvn -B release:clean release:prepare; fi