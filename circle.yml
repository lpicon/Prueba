general:
  artifacts:
    - "target/demo-*.jar"

machine:
  java:
    version: oraclejdk8
dependencies:
  override:
    - git config --global user.email circleci@circleci
    - git config --global user.name CircleCI
    - mvn dependency:resolve
test:
  override:
    - mvn clean install
deployment:
  production:
    branch: master
    commands:
      - mvn -B release:clean release:prepare
      - mvn release:perform